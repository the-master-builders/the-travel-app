<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)= "onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="logo">
    <a routerLink="/">The Travels App</a>
  </div>
  <div class="nav-list" fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li>
        <button routerLink = "/trips" mat-button>Trips</button>
      </li>
      <li>
        <button routerLink = "/destinations" mat-button>Destinations</button>
      </li>
      <li>
        <button routerLink = "/auth/signin" mat-button>Login</button>
      </li>
    </ul>
  </div>
</mat-toolbar>
