<section class="login-form">
  <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <mat-form-field>
      <input type="email" formControlName="email" placeholder="Your Email" matInput>
      <mat-error>Invalid or missing email!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" formControlName="password" placeholder="Your password" matInput>
      <mat-error>Invalid or missing password!</mat-error>
    </mat-form-field>
    <button *ngIf="!(isLoading$|async)" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
    <mat-spinner *ngIf="isLoading$|async"></mat-spinner>
  </form>
</section>
